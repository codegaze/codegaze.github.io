<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="layout">
      
      <div class="layout__row layout__row--header">
          <header class="header header--main">
            <h3 class="header__title">
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              <small>{{ site.tagline }}</small>
            </h3>
            {% if page.url != '/' %}
            <div class="header__handler-more">
              <a href="{{ site.baseurl }}/" class="header__handler-more-link" id="more_posts"><!-- &bull;&bull;&bull; --> Back</a>
            </div>
            {% endif %}
          </header>
      </div>
      
      
      <main class="layout__row layout__row--main">
        {{ content }}
      </main>
    
      <footer class="layout__row layout__row--footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. 
          All rights reserved. <a href="https://www.twitter.com/codegaze" target="_blank">@codegaze</a> 
        </small>      
      </footer>

    </div>


    <!-- Styles -->
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' >
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/prism.css">

    <!-- Scripts -->
    <script src="/assets/js/prism.js" ></script>
    <script src="/assets/js/fontfaceobserver.min.js" ></script>
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66051503-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script>
      var observer = new FontFaceObserver('Roboto');

      observer.check().then(function () {
        document.body.className = 'fonts-loaded';
      });
    </script>
  </body>
</html>
